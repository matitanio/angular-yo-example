<input type="text" ng-model="nameFilter" placeholder="Search..." class="pull-right"/>
<table class="table pull-right" id="driversTable">
    <thead>
    <tr>
        <th colspan="4" class="tab-header tb-header-drivers">Pilotos - {{year.year}}</th>
    </tr>
    </thead>
    <tr ng-repeat="driver in driversList | filter: searchFilter" class="{{($index%2) == 0 ? '' : 'success'}}">
        <td >{{$index + 1}}</td>
        <td>
            <img src="img/flags/{{driver.Driver.nationality}}.png" />
            <a href="#/drivers/{{year}}/{{driver.Driver.driverId}}">
                {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
            </a>
        </td>
        <td>{{driver.Constructors[0].name}}</td>
        <td>{{driver.points}}</td>
    </tr>
    </tbody>
</table>
