<div class="container">
    <h1>Editar Usuario</h1>
</div>
<div class="container user-container">
    <form class="form-horizontal" role="form" name="userForm" novalidate>

        <div class="form-group" ng-class="{'has-error': userForm.nombreUsuario.$invalid}">
            <label for="nombreUsuario" class="col-sm-2 control-label">Nombre Usuario</label>
            <div class="col-sm-10">
                <input type="text" ng-model='user.username' class="form-control"
                       name="nombreUsuario" id="nombreUsuario" placeholder="nombre usuario" required>
                <p class="help-block error" ng-show="userForm.nombreUsuario.$error.required">El nombre de usuario no puede estar vacio</p>

            </div>

        </div>


        <div class="form-group" ng-class="{'has-error': userForm.email.$invalid}">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model='user.email' class="form-control" id="email" name="email" placeholder="Password" required>
                <p class="help-block error" ng-show="userForm.email.$error.required">El email no puede ser vacio</p>
                <p class="help-block error" ng-show="userForm.email.$error.email">El email es invalido</p>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': userForm.cuit.$invalid}">
            <label for="cuit" class="col-sm-2 control-label">Cuit</label>
            <div class="col-sm-10">
                <input type="text" ng-model='user.cuit' class="form-control" name="cuit" id="cuit" placeholder="Cuit" cuit>
                <p class="help-block error" ng-show="userForm.cuit.$error.cuit">El cuit no es valido</p>
            </div>
        </div>

        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model='user.name' id="nombre" placeholder="Nombre">
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': userForm.fecha.$invalid}">
            <label for="fecha" class="col-sm-2 control-label">Fecha Naciento</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fecha" name="fecha" ng-model='user.birthDate' placeholder="Nombre" required>
                <p class="help-block error" ng-show="userForm.fecha.$error.required">La fecha no puede ser vacia</p>
                <p class="help-block error" ng-show="userForm.fecha.$error.required">La fecha no puede ser vacia</p>
            </div>
        </div>

        <div class="form-group pull-right">
            <div class="col-sm-offset-2 col-sm-10 pull-right">
                <a href="#/users" class="btn btn-primary" role="button" ng-disabled="!userForm.$valid"> Aceptar</a>
            </div>
        </div>
    </form>
</div>
